  <body id="top">
    <include file="public@nav"></include>
    <div class="container tc-main">
      <div class="row py-2">
        <div class="col-md-6">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <i class="fa fa-dot-circle-o" aria-hidden="true"></i>

              &nbsp;&nbsp;当前位置：

              <li class="breadcrumb-item"><a href="/">首页</a></li>

              <li class="breadcrumb-item">

              </li>

              <li class="breadcrumb-item active">订单详情</li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="box-shadow order-details">
        <div class="row bs-wizard guide" style="border-bottom:0;">
          <div class="col-4 bs-wizard-step pro-1 complete">
            <div class="text-center bs-wizard-stepnum">&nbsp;</div>

              <div class="progress-bar progress-bar-striped"></div>

            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">付款</div>
          </div>

          <div class="col-4 bs-wizard-step pro-2 disabled">
            <div class="text-center bs-wizard-stepnum">&nbsp;</div>
            <!-- complete -->
            <div class="progress">
              <div class="progress-bar progress-bar-striped"></div>
            </div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">专业机构联系您</div>

          <div class="col-4 bs-wizard-step pro-3  disabled">
            <div class="text-center bs-wizard-stepnum">&nbsp;</div>
            <!-- complete -->
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">获取鉴定报告</div>
          </div>
        </div>
        <div class="alert alert-warning" role="alert">
          <h4>当前订单状态：等待付款</h4>
        </div>
        <div class="ui top attached tabular menu">
          <div class="active item">订单详情</div>
        </div>
                <div class="ui bottom attached active tab segment"></div>
                    <div class="col-md-4">
                        <div class="order-status">
                            <table class="table table-borderless mt-4">
                                <tr>
                                    <th>订单状态</th>
                                    <td>
                                        <span class="badge badge-warning text-light"><i class="far fa-clock"></i> 待付款</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>订单总计</th>
                                    <td><span class="price">￥300</span></td>
                                </tr>
                            </table>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-md-12">
                                <a class="btn btn-sm btn-light" href="{:url('identify/identify/myOrder')}">返回</a>&nbsp;
                                <button class="btn btn-light btn-sm">取消订单</button>
                                <button class="btn btn-warning pull-right  text-light">
                                    立即支付
                                </button>
                            </div>
                        </div>
                    </div>
      </div>
        <div class="ui bottom attached active tab segment">
          <div class="row">
            <div class="col-md-12">
              <table class="table mt-4 table-borderless">
                <tr>
                  <th>订单编号</th>
                  <td>{$order.order_id}</td>
                </tr>
                <tr>
                  <th>发起人用户名</th>
                  <td>{$user_info.user_login}</td>
                </tr>
                <tr>
                  <th>手机号码</th>
                  <td>{$user_info.mobile}</td>
                </tr>
                <tr>
                  <th>相关领域</th>
                  <td>
                    <foreach name="order.fields_list" item="field">
                      <span>{$field.name}</span>
                    </foreach>
                  </td>
                </tr>
                <tr>
                  <th>发起人城市</th>
                  <td>
                    <span class="city_name" data-id="{$order.city_id}"></span>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <p><b>详细描述</b></p>
                    <textarea
                      class="form-control"
                      name=""
                      style="background-color:#fff;"
                      id=""
                      disabled
                      cols="30"
                      rows="10"
                    >
                                                        {$order.discription}
                                                    </textarea
                    >
                  </td>
                </tr>
                <tr>
                  <th>附件</th>
                  <td>
                    <ul class="attachment">
                      <if condition="empty($order['attachment'])">
                        暂无附件
                      </if>
                      <foreach name="order.attachment" key="key" item="item">
                        <li>
                          <php>echo $key + 1 .'.';</php>
                          <a
                            href="/upload/{$item.file_url}"
                            title="点击下载"
                            target="_blank"
                          >
                            {$item.file_name}
                          </a>
                        </li>
                      </foreach>
                    </ul>
                  </td>
                </tr>
                <tr>
                  <th>收件地址</th>
                  <td>{$order.address}</td>
                </tr>
              </table>
            </div>

          </div>
        </div>
      </div>
      <include file="public@footer"></include>
    </div>
    <!-- /container -->
    <include file="public@scripts"></include>
    <script src="__STATIC__/js/jquery-ui.min.js"></script>
    <script src="__STATIC__/js/custom.js"></script>
    <script>
      $(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
      var value = $(".city_name")
          .data("id")
          .toString(),
        parent_name,
        city_name;
      cityData.forEach(function(element) {
        if (value === element.id) {
          city_name = element.name;
          value = element.parentId;
          cityData.forEach(function(element) {
            if (value === element.id) {
              parent_name = element.name;
            }
          });
        }
      });
      $(".city_name").html(parent_name + " " + city_name);
    </script>
  </body>
</html>

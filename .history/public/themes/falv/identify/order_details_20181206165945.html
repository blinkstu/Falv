<!DOCTYPE html>
<html>
  <head>
    <title>{$user_info.user_login} - 订单详情</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <include file="public@head"></include>
    <style>
      .control-label {
        float: left;
        width: 70px;
      }

      .city-picker-selector .selector-item {
        width: calc(50% - 10px);
        margin: 0;
        margin-left: 20px;
        float: left;
      }

      .city-picker-selector .selector-item:first-child {
        margin-left: 0px;
      }
    </style>
  </head>

  <body id="top">
    <include file="public@nav"></include>
    <div class="container tc-main">
      <div class="row py-2">
        <div class="col-md-6">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <i class="fa fa-dot-circle-o" aria-hidden="true"></i>

              &nbsp;&nbsp;当前位置：

              <li class="breadcrumb-item"><a href="/">首页</a></li>

              <li class="breadcrumb-item">
                <a href="{:url('identify/identify/myOrder')}">订单列表</a>
              </li>

              <li class="breadcrumb-item active">订单详情</li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="box-shadow order-details">
        <div class="row bs-wizard" style="border-bottom:0;">
          <div class="col-3 bs-wizard-step pro-1 complete">
            <div class="text-center bs-wizard-stepnum">第1步</div>
            <div class="progress">
              <div class="progress-bar progress-bar-striped"></div>
            </div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">选择领域</div>
          </div>

          <div class="col-3 bs-wizard-step pro-2 disabled">
            <div class="text-center bs-wizard-stepnum">第2步</div>
            <!-- complete -->
            <div class="progress">
              <div class="progress-bar progress-bar-striped"></div>
            </div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">简单描述</div>
          </div>

          <div class="col-3 bs-wizard-step pro-3  disabled">
            <div class="text-center bs-wizard-stepnum">第3步</div>
            <!-- complete -->
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">选择地址</div>
          </div>

          <div class="col-3 bs-wizard-step pro-4  disabled">
            <div class="text-center bs-wizard-stepnum">第4步</div>
            <!-- active -->
            <div class="progress"><div class="progress-bar"></div></div>
            <a href="#" class="bs-wizard-dot"></a>
            <div class="bs-wizard-info text-center">完成</div>
          </div>
        </div>
        <h4>鉴定订单详情</h4>
        <div class="row">
          <div class="col-md-7">
            <table class="table mt-4">
              <tr>
                <th>订单编号</th>
                <td>{$order.order_id}</td>
              </tr>
              <tr>
                <th>发起人用户名</th>
                <td>{$user_info.user_login}</td>
              </tr>
              <tr>
                <th>相关领域</th>
                <td>
                  <foreach name="order.fields_list" item="field">
                    <span>{$field.name}</span>
                  </foreach>
                </td>
              </tr>
              <tr>
                <th>发起人城市</th>
                <td>
                  <span class="city_name" data-id="{$order.city_id}"></span>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <p><b>详细描述</b></p>
                  <textarea
                    class="form-control"
                    name=""
                    style="background-color:#fff;"
                    id=""
                    disabled
                    cols="30"
                    rows="10"
                  >
                                        {$order.discription}
                                    </textarea
                  >
                </td>
              </tr>
              <tr>
                <th>附件</th>
                <td>
                  <ul class="attachment">
                    <if condition="empty($order['attachment'])"> 暂无附件 </if>
                    <foreach name="order.attachment" key="key" item="item">
                      <li>
                        <php>echo $key + 1 .'.';</php>
                        <a
                          href="/upload/{$item.file_url}"
                          title="点击下载"
                          target="_blank"
                        >
                          {$item.file_name}
                        </a>
                      </li>
                    </foreach>
                  </ul>
                </td>
              </tr>
              <tr>
                <th>收件地址</th>
                <td>{$order.address}</td>
              </tr>
            </table>
          </div>
          <div class="col-md-5">
            <div class="order-status">
              <table class="table">
                <tr>
                  <th>订单状态</th>
                  <td>
                    <span class="badge badge-warning text-light"
                      ><i class="far fa-clock"></i> 待付款</span
                    >
                  </td>
                </tr>
                <tr>
                  <th>订单总计</th>
                  <td><span class="price">￥300</span></td>
                </tr>
              </table>
            </div>
            <hr />
            <div class="row">
              <div class="col-md-12">
                <a
                  class="btn btn-sm btn-dark"
                  href="{:url('identify/identify/myOrder')}"
                  >返回</a
                >&nbsp; <button class="btn btn-info btn-sm">取消订单</button>
                <button class="btn btn-warning pull-right  text-light">
                  立即支付
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <include file="public@footer"></include>
    </div>
    <!-- /container -->
    <include file="public@scripts"></include>
    <script src="__STATIC__/js/jquery-ui.min.js"></script>
    <script src="__STATIC__/js/custom.js"></script>
    <script>
      $(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
      var value = $(".city_name")
          .data("id")
          .toString(),
        parent_name,
        city_name;
      cityData.forEach(function(element) {
        if (value === element.id) {
          city_name = element.name;
          value = element.parentId;
          cityData.forEach(function(element) {
            if (value === element.id) {
              parent_name = element.name;
            }
          });
        }
      });
      $(".city_name").html(parent_name + " " + city_name);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>{$user_info.user_login} - 我的鉴定订单</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <include file="public@head"></include>
    <style>
      .control-label {
        float: left;
        width: 70px;
      }
      .city-picker-selector .selector-item {
        width: calc(50% - 10px);
        margin: 0;
        margin-left: 20px;
        float: left;
      }
      .city-picker-selector .selector-item:first-child {
        margin-left: 0px;
      }
    </style>
  </head>

  <body id="top">
    <include file="public@nav"></include>
    <div class="container tc-main">
      <div class="row py-2">
        <div class="col-md-6">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <i class="fa fa-dot-circle-o" aria-hidden="true"></i>

              &nbsp;&nbsp;当前位置：

              <li class="breadcrumb-item"><a href="/">首页</a></li>

              <li class="breadcrumb-item active">我的鉴定订单</li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="row  profile box-shadow">
        <div class="col-md-2 profile-left">
          <include file="public@usernav"></include>
        </div>
        <div class="col-md-10">
          <div class="tabs profile-right">
            <div class="tab-content">
              <div class="tab-pane my-order active" id="one">
                <h4 class="heiti-std my-order-title">发起的鉴定订单</h4>
                <div class="order-panel">
                  <ul class="panel-left">
                    <li><a class="active" href="javascript:;">全部订单</a></li>
                    <li><a href="javascript:;">待付款</a></li>
                    <li><a href="javascript:;">待确认</a></li>
                    <li><a href="javascript:;">已关闭</a></li>
                  </ul>
                </div>
                <div class="order-list">
                  <div class="ui middle aligned divided list">
                    <foreach name="orders" item="order">
                      <div class="ui attached mini message">
                        <p>订单编号：{$order.order_id}</p>
                      </div>
                      <div class="ui attached segment item mb-3">
                        <div class="right floated content ">
                          <a
                          class="ui right floated mini button"
                            href="{:url('identify/identify/orderDetails',['id'=>$order['id']])}"
                            >查看详情 <i class="right chevron icon"></i></a
                          >
                        </div>
                        <div class="ui content two column very relaxed grid">
                          <div class="column">123</div>
                          <div class="column">12312222222222222</div>
                        </div>
                        <div class="ui vertical divider">and </div>
                      </div>
                    </foreach>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <include file="public@footer"></include>
    </div>
    <!-- /container -->
    <include file="public@scripts"></include>
    <script src="__STATIC__/js/jquery-ui.min.js"></script>
    <script src="__STATIC__/js/custom.js"></script>
    <script></script>
  </body>
</html>

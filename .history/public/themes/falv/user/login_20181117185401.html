	<div class="container-fluid login-back mt-1" style="margin-top:-40px;padding-top:40px;">
		<div class="container">
		<div class="row">
			<div class="col-12 col-md-4 col-md-offset-4 login-body box-shadow mx-auto">
				<h5>账号登录</h5>
				<form class="js-ajax-form" action="{:url('user/login/doLogin')}" method="post">
					<div class="form-group">
						<input type="text" id="input_username" name="username" placeholder="手机号/邮箱/用户名" class="form-control">
					</div>

						</div>
					</div>
		
					<div class="form-group">
						<input type="hidden" name="redirect" value="">
						<button class="btn btn-primary btn-block js-ajax-submit" type="submit" style="margin-left: 0px">登陆</button>
					</div>

					<div class="custom-control custom-checkbox float-right login-checkbox ml-1 mb-2">
						<input type="checkbox" class="custom-control-input" id="customControlAutosizing">
						<label class="custom-control-label" for="customControlAutosizing">记住密码</label>
					</div>
					<div class="form-group" style="text-align: center;">
						<ul class="list-inline login-list">
							<li><a class="text-normal" href="{:cmf_url('user/Register/index')}">现在注册 </a></li>
							<li><a class="text-normal" href="{:cmf_url('user/Login/findPassword')}"> 忘记密码 </a></li>
						</ul>
					</div>
				</form>
			</div>
		</div>
		</div>



	</div>

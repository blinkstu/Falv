<include file="public@header"></include>
<hook name="admin_before_head_end" />
</head>

<body style='background: #f2f2f2'>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">
                机构申请审核&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="layui-card-body">
                <div style="max-width: 800px;">
                    <table id="demo" lay-filter="test"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
    <script src="__TMPL__/public/assets/layui/layui.js"></script>

    <hook name="admin_before_body_end" />
</body>

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="field">
    {{#  d.field.forEach(function(element){ }}
        {{element.name}
    {{#  }) }}
</script>
<script>
    layui.config({
        base: '__TMPL__/public/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'layer', 'table'], function () {
         var table = layui.table;

        $('.add_field').on('click', function () {
            layer.prompt({ title: '添加领域：', formType: 0 }, function (pass, index) {
                layer.close(index);
                $.ajax({
                    type: "POST",
                    url: "/admin/field/addPost",
                    data: { 'name': pass },
                    dataType: "json",
                    success: function (response) {
                        if (response.code == 1) {
                            layer.msg(response.msg);
                            table.reload('demo');
                        } else {
                            layer.msg(response.msg);
                        }
                    }
                });
            });
        })

        //第一个实例
        var table1 = table.render({
            elem: '#demo'
            , height: 312
            , url: '/user/admin_check/userFetch' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                { field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left' }
                , { field: 'mobile', title: '手机号' }
                , { field: 'create_time', title: '注册时间' }
                , { field: 'field' , title:'擅长领域', templet:'#field'}
                , { fixed: 'right', title: '操作', width: 150, align: 'center', toolbar: '#bar' }
            ]]
        });

        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'detail') { //查看
                //do somehing
            } else if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        type: "POST",
                        url: "/user/field/deletePost",
                        data: { id: data.id },
                        dataType: "json",
                        success: function (response) {
                            if (response.code == 1) {
                                layer.msg(response.msg);
                                obj.del();
                            } else {
                                layer.msg(response.msg);
                            }
                        }
                    });
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') { //编辑
                //do something
                layer.prompt({ title: '修改为：', formType: 0 }, function (pass, index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "/admin/field/editPost",
                        data: { 'id': data.id, 'name': pass },
                        dataType: "json",
                        success: function (response) {
                            if (response.code == 1) {
                                layer.msg(response.msg);
                                obj.update({ name: pass })
                            } else {
                                layer.msg(response.msg);
                            }
                        }
                    });
                });
                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    , title: 'xxx'
                });
            }
        });
    });
</script>

</html>
